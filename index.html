<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kanban</title>
</head>

<body>
  <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
  <nav class="side-bar">
    <div>
      <img src="assets/logo-light.svg" alt="logo">
      <h4>ALL BOARDS (1)</h4>
      <button>Launch Career</button>
    </div>
  </nav>

  <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
  <header class="main-header">
    <img src="assets/favicon.svg" alt="favicon">
    <h2>Launch Career</h2>
  </header>

  <main class="cards-container">
    <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
    <section>
      <div class="task-heading">
        <span></span>
        <h4>TODO (2)</h4>
      </div>
      <!-- Tasks container for TODO -->
      <ul class="task-list">
        <li class="task-card">Launch Epic Career 🚀</li>
        <li class="task-card">Learn Data Structures and Algorithms 📚</li>
      </ul>
    </section>

    <!-- DOING Column -->
    <section>
      <div class="task-heading">
        <span></span>
        <h4>DOING (2)</h4>
      </div>
      <!-- Tasks container for DOING -->
      <ul class="task-list">
        <li class="task-card">Master JavaScript 💛</li>
        <li class="task-card">Keep on Going 🏆</li>
      </ul>
    </section>

    <!-- DONE Column -->
    <section>
      <div class="task-heading">
        <span></span>
        <h4>DONE (2)</h4>
      </div>
      <!-- Tasks container for DONE -->
      <ul class="task-list">
        <li class="task-card">Contribute to Open Source Projects 🌐</li>
        <li class="task-card">Build Portfolio Projects 🛠️</li>
      </ul>
    </section>
  </main>
</body>

</html>
